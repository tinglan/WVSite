<script>
	function doDetect( type, value  ) {
        	return eval( 'navigator.' + type + '.toLowerCase().indexOf("' + value + '") != -1' );
    	}

    	function detectIE()      { return doDetect( "userAgent", "msie" ); }
	function CabCheck(){
		var ver_str;
                try{
                        var wv_plugin = new ActiveXObject("npwidevinemediatransformer.WidevineMediaTransformerPlugin");
                        if (wv_plugin){
                                ver_str = wv_plugin.GetVersion();
                                var ver_parts = ver_str.split(".");
                                if(parseInt(ver_parts[0]) == 4
                                && parseInt(ver_parts[1]) == 4
                                && parseInt(ver_parts[2]) == 3){
                                        return "";
                                }
                        }
                        delete wv_plugin;
                        wv_plugin = null;
			return ver_str;
                }catch(e){
                        return "Plugin Not Installed";
                }
                return "Plugin Not Installed";
        }
